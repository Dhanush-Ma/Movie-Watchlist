<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icons/clapboard.ico" type="image/png">
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <div class="container container-flex">
        <h1>Find your film.</h1>
        <p><a id="link" href="watchlist.html">My Watchlist</a></p>
        </div>
      </div>
    <div class="user-search">
           <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" placeholder="Search for a movie" id="query" required />
            <button id="search-btn">Search</button>
     </div>
    </header>
    <main>
      <div id="film-list" class="container container-flex-main">
        
        <div class="initial-text">
            <img src="icons/Icon.png" alt="a movie reel icon" />
            <h2>Start exploring films and TV shows</h2>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
